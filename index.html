<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div id="card">
    <div id="card-text">
      <h1 id="title">Get <span id="purple-text">insights</span> that help your business grow.</h1>

      <p class="paragraph">Discover the benefits of data analytics and make better 
        decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <div id="stats">
        <div class="info">
          <h2 class="stats-heading">10k+</h2> 
          <p class="stats-text">companies</p>
        </div>

        <div class="info">
          <h2 class="stats-heading">314</h2> 
          <p class="stats-text">templates</p>
        </div>

        <div class="info">
          <h2 class="stats-heading">12m+</h2>
          <p class="stats-text">queries</p>
        </div>
      </div>
    </div>

    <div id="card-img"></div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/est%C3%A8lle-meijer/" target="_blank">Est√®lle Meijer</a>.</p> 
  </div>
</body>
</html>
